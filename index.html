<html>

  <head>
    <title>Angular 2 QuickStart</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="App/Styles/Main.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>

      <div id="header">
        <div class="navbar paper-bg navbar-inverse navbar-fixed-top">
          <div class="container">
              <div class="navbar-header paperMenuItem-bg">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="">ABS Finance</a>
              </div>
              <div class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                      <li class="paperMenuItem-bg"><a href="">Page 1</a></li>
                      <li class="paperMenuItem-bg"><a href="">Page 2</a></li>
                      <li class="paperMenuItem-bg"><a href="">Page 3</a></li>
                      <li class="paperMenuItem-bg"><a href="">Page 4</a></li>
                      <li class="paperMenuItem-bg"><a href="">Page 5</a></li>
                      <li class="paperMenuItem-bg"><a href="">Page 6</a></li>
                      <li class="paperMenuItem-bg"><a href="">Page 7</a></li>
                      <li class="paperMenuItem-bg"><a href="">Page 8</a></li>
                      <li class="paperMenuItem-bg"><a href="">Page 9</a></li>
                      <li class="paperMenuItem-bg"><a href="">Page 10</a></li>
                  </ul>
              </div>
          </div>
        </div>
      </div>

      <div id="content">
        <div class="container wrapper">
                <my-app>Loading...</my-app>
        </div>
      </div>

    <div id="footer">
        <p class="footerText">&copy; 2017 - ASB Finance</p>
    </div>

  </body>


</html>
